        <div class="container">
            <div class="package-list row g-5">
                <div class="col-md-6 col-xl-4">

    <script>
        function generateRandom(min, max) {
            return Math.floor(Math.random() * (max - min + 1) + min);
        }

        function updateStats() {
            document.getElementById("humidity").innerText = generateRandom(75, 80) + " %";
            document.getElementById("temperature").innerText = generateRandom(30, 33) + " Â°C";
            document.getElementById("methane").innerText = generateRandom(0, 1) + " ppm";
        }

        updateStats();
        setInterval(updateStats, 100000); // Update every 5 seconds
    </script>
